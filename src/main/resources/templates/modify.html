<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{nav.html::navbar}"></div>

<div class="detail">
    <h4>상세페이지</h4>
    <img src="https://placehold.co/300">
    <form th:action="@{/setModify/{id}(id=${modify.get().id})}" method="POST">
        <input name="title" th:value="${modify.get().title}">
        <input name="price" th:value="${modify.get().price}" style="display : inline-block; margin-left : 16px">
        <span>원</span>
        <button type="submit">수정하기</button>
    </form>
</div>



</body>
</html>
