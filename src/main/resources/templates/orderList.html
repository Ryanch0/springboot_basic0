<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{nav.html::navbar}"></div>


<div class="card" th:each="i : ${orders}">
    <div>
        <h4 th:text="'itemName['+${i.getItemName} + ']'">제품명</h4>
        <h4 th:text="'price['+${i.getPrice} + ']'">가격</h4>
        <h4 th:text="'count['+${i.getCount} + ']'">수량</h4>
        <h4 th:text="'memberId['+${i.getMemberId} + ']'">구매자id</h4>
    </div>
</div>



</body>

</html>
